name: Create and Deploy Release Candidate

on:
  workflow_dispatch:
    inputs:
      release_number:
        description: "Release Number"
        required: true
      build_number:
        description: "Build Number"
        required: true

jobs:
  checkout_bump_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Develop
        with:
          ref: main
        uses: actions/checkout@v2
      - name: Create Release Branch
        run: git checkout -b release/v${{ github.event.inputs.release_number }}
      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
      - name: Bump Build Version
        run: >
          sed -i 's/"version": ".*",/"version": "${{ github.event.inputs.build_number }}",/g' package.json
      - name: Commit New Build Version
        run: |
          git add package.json
          git commit --message "Bump build version to ${{ github.event.inputs.build_number }}"
      - name: Push New Branch
        run: git push origin release/v${{ github.event.inputs.release_number }}
      - name: Tag/Deploy RC To Preprod
        run: |
          git tag preprod_v${{ github.event.inputs.release_number }}_${{ github.event.inputs.build_number }}
          git push origin preprod_v${{ github.event.inputs.release_number }}_${{ github.event.inputs.build_number }}
